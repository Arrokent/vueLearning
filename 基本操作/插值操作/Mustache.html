<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="../../vue.js" charset="utf-8"></script>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div id="div1">
    <h2>{{message}}</h2>
    <h2>{{first}} {{second}}</h2>
    <!-- v-once 声明下面内容不会随着响应式而改变 -->
    <h2 v-once>{{first}} {{second}}</h2>
    <!-- v-text -->
    <h2 v-text="message"></h2>
    <!-- v-cloak 斗篷，让渲染完成后再显示，反正闪动 -->
    <h2 v-text="message" v-cloak></h2>
</div>


<script>
    const app = new Vue({
        el: '#div1',
        data: {
            message: 'chibiken',
            first: 'sb',
            second: 'nihao'
        }
    })
</script>

</body>
</html>
