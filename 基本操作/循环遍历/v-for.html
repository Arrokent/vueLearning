<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="../../vue.js" charset="utf-8"></script>
</head>
<body>

<div id="div1">

    <ul>
        <li v-for="(item,index) in movies">{{index}}.{{item}}</li>
    </ul>

    <ul>
        <li v-for="(value, key) in info">{{key}}: {{value}}</li>
    </ul>

</div>


<script>
    const app = new Vue({
        el: '#div1',
        data: {
            message: 'chibiken',
            movies: ['东京喰种', '四月', '罪恶王冠'],
            info: {
                name: 'chibiken',
                sex: 'girl',
                age: '20',
            }
        }
    })
</script>

</body>
</html>
