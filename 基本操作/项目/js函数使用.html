<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        let num1 = [30, 50, 70, 90, 110, 130, 150];
        console.log(num1);

        // filter, to choose witch element should be kept, and the callback function must return a boolean
        num2 = num1.filter(function (n) {
            return n > 90;
        })
        console.log(num2);

        // map, to handle the array value, will return a new array witch length same as witch you pass in
        num3 = num2.map(function (n) {
            return n + 10;
        })
        console.log(num3);

        // reduce, the first para is the callback function with previous num and n, the second one is initial value
        num4 = num3.reduce(function (preValue, n) {
            return preValue + n;
        }, 20)
        console.log(num4);

        // combine these three function with '.'
        let res = num1.filter(function (n) {
            return n > 90;
        }).map(function (n) {
            return n+ 10;
        }).reduce(function (preValue, n) {
            return preValue + n;
        }, 20)
        console.log(res);
    </script>
</head>

</body>
</html>
