<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="../../vue.js" charset="utf-8"></script>
</head>
<body>

<div id="div1">

    {{count}}

    <!--  函数直接是一个表达式 -->
    <button v-on:click="count++">++</button>
    <button v-on:click="count--">--</button>

    <!-- in function -->
    <button v-on:click="countIncrease">++</button>
    <button v-on:click="countDecrease">--</button>

    <!-- 简写，语法糖 -->
    <button @click="countIncrease">++</button>

</div>


<script>
    const app = new Vue({
        el: '#div1',
        data: {
            message: 'chibiken',
            movies: ['1', '2', '3'],
            count: 0,
        },
        methods: {
            // es5
            countIncrease: function () {
                this.count++;
            },

            // es6
            countDecrease() {
                this.count--;
            }

            // 在需要传递参数而没有传递参数时，会把event当作参数传递进去
            // 可用$event，传递event对象
        }
    })
</script>

</body>
</html>
