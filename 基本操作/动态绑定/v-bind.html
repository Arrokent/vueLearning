<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="../../vue.js" charset="utf-8"></script>

    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>

<div id="div1">
    <!-- mustache绑定内容，v-bind绑定属性 -->
    <a v-bind:href="aURL">a</a>
    <!-- 简写 -->
    <a :href="aURL">b</a>

    <!-- 绑定class -->
    <h2 :class="{active: isActive}">hello</h2>
    <!-- v-on -->
    <button v-on:click="btnClick">btn</button>

    <!-- 绑定style -->
    <h2 :style="{fontSize: fs, color: c}">hello</h2>
</div>

<script>
    const app = new Vue({
        el: '#div1',
        data: {
            message: 'chibiken',
            aURL: "http://chibiken.cn:8055",
            isActive: true,
            fs: '100px',
            c : 'red'
        },
        methods: {
            btnClick: function () {
                this.isActive = !this.isActive;
                console.log("切换");
            }
        }
    })
</script>

</body>
</html>
