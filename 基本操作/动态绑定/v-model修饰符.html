<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../vue.js" charset="utf-8"></script>
</head>
<body>

<div id="app">

    <!-- .lazy, 在敲回车或者光标移动开的时候, 才会重新赋值 -->
    <input type="text" v-model.lazy="message">
    <p>yours message: {{message}}</p>

    <!-- .number, v-model会默认传入string数据, 为了传递number类型 -->
    <input type="number" v-model.number="age">
    <p>yours age: {{age}}</p>

    <!-- .trim -->
    <input type="text" v-model.trim="name">
    <p>yours name: {{name}}</p>
</div>


<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'chibiken',
            age: 18,
            name: '',
        },
    })
</script>

</body>
</html>
