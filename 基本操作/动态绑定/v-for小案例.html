<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="../../vue.js" charset="utf-8"></script>

    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>

<div id="div1">
    <ul>
        <li v-for="(item, index) in movies" @click="changeColor(index)" :class="{active: currentIndex === index}"
            :id="'movie' + index">{{item}}
        </li>
    </ul>
</div>


<script>
    const app = new Vue({
        el: '#div1',
        data: {
            message: 'chibiken',
            movies: ['东京喰种', '四月', '罪恶王冠'],
            currentIndex: 0,
        },
        methods: {
            changeColor: function (index) {
                this.currentIndex = index;
            }
        }
    })
</script>

</body>
</html>
