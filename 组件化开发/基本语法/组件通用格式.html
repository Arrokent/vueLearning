<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../vue.js" charset="utf-8"></script>
</head>
<body>

<!--父组件模版-->
<div id="app">
    <cpn></cpn>
</div>

<!--子组件模版-->
<template id="cpn">
    <div>
        <h2>This is title</h2>
        <p>This is content</p>
    </div>
</template>

<script>
    // 1.子组件
    const cpn = {
        template: "#cpn"
    }

    // 2.父组件
    const app = new Vue({
        el: "#app",
        data: {
            message: "chibiken"
        },
        components: {
            cpn
        }
    })
</script>
</body>
</html>
