<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../vue.js" charset="utf-8"></script>
</head>
<body>

<div id="app">

    <cpn1 :cmessage="message"></cpn1>

</div>


<script>

    // app为根组件, 其中定义了cpn1子组件
    const app = new Vue({
        el: '#app',
        data: {
            message: 'chibiken',
        },
        // cpn1.cmessage -- props.cmessage -- app.data.message
        components: {
            cpn1: {
                template: `
                    <div>
                        <h2>This is the son title</h2>
                        <p>This is the son content</p>
                        <p>From father cpn: {{cmessage}}</p>
                    </div>
                `,

                props:['cmessage'],
            },
        },
    })
</script>

</body>
</html>
