<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../vue.js" charset="utf-8"></script>
</head>
<body>

<div id="app">
    <cpn :c_info="info"></cpn>
</div>

</body>

<template id="cpn">
    <div>
        <h1>This is title</h1>
        <p>This is content</p>
        <p>{{c_info}}</p>
    </div>
</template>

<script>
    const cpn = {
        template: "#cpn",
        // props: ['c-info'],
        props: {
            c_info: {
                type: Object,
                default() {
                    return {}
                }
            }
        }
    }

    const app = new Vue({
        el: '#app',
        data: {
            info: {
                name: 'chibiken',
                age: '20',
                height: '180',
            }
        },
        components: {
            cpn,
        }
    })
</script>
</html>
