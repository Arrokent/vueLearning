<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js" charset="utf-8"></script>
</head>
<body>

<div id="app">

    <cpn1></cpn1>
    <cpn2></cpn2>

</div>

<template id="cpnT">
    <div>
        <h2>This is title</h2>
        <p>This is content</p>
    </div>
</template>

<script>

    // 第二个参数直接传入构造器对象
    // 全局组件

    // template内容可以用template标签写了, 传入id
    Vue.component('cpn1', {
        template: `
            <div>
                <h2>This is title</h2>
                <p>This is content</p>
            </div>
        `
    });

    const app = new Vue({
        el: '#app',
        data: {
            message: 'chibiken',
        },
        // 局部组件
        components: {
            cpn2: {
                template: `
            <div>
                <h2>This is title</h2>
                <p>This is content</p>
            </div>
            `
            },
        },
    })
</script>

</body>
</html>
