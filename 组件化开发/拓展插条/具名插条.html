<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../基本操作/vue.js" charset="utf-8"></script>
</head>
<body>

<div id="app">

    <cpn></cpn>
    <cpn><button slot="slot2">replace slot2</button></cpn>

</div>

<!-- slot标签 -->
<template id="cpn">
    <div>
        <h2>This is title</h2>
        <p>This is content</p>
        <!-- span为插条默认值 -->
        <slot name="slot1"><span>slot1</span></slot>
        <slot name="slot2"><span>slot2</span></slot>
        <slot name="slot3"><span>slot3</span></slot>
    </div>
</template>

<script>

    const cpn = {
        template: "#cpn",
    }

    const app = new Vue({
        el: '#app',
        data: {
            message: 'chibiken',
        },
        components: {
            cpn
        },
    })

</script>

</body>
</html>
